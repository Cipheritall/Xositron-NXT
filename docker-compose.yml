version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - next_data:/app/.next
      - node_modules:/app/node_modules
    user: "1001:1001"
    command: npm run start:prod

volumes:
  next_data:
  node_modules:
